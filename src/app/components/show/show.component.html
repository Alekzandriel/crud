<table class="table table-hover table-striped">
    <thead class="bg dark text-black">
        <tr>
            <th>Titulo</th>
            <th>Genero</th>
            <th>Autor/Compositor</th>
            <th>Opciones</th>
        </tr>
    </thead>

<tbody>

<tr *ngFor="let post of Posts">
    <td>{{post.title}}</td>
    <td>{{post.content}}</td>
    <td>{{post.author}}</td>
    <button routerLink="/edit/{{post.id}}" class="btn btn-warning"><i class="fa-solid fa-pen"></i></button>
    <button (click)="deleteRow(post)" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
</tr>

</tbody>

</table>

<div class="d-grip gap-2 mt-4">    
    <a routerLink="/create" class="btn btn-primary" type="button">Nuevo</a>
</div>
